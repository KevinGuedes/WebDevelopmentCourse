<html>
    <head>
        <title>Um Pouco de Css</title>
        <link rel="stylesheet" href="poucoDeCss.css">
        <style>
            h1 {
                /* display: none; faz sumir*/
                position: absolute;
                top: 400px;
                right: 400px;
                font-size: 20px;
            }
            
            .fundoVermelho {
                background-color: #C00;
                /* background-color: #f00; = #ff0000*/
            }
            
            .negrito {
                font-weight: bold;
            }


        </style>
    </head>

    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal" style="background-color: blue;">Texto 1</span><br><br><br>
        <span class="fundoVermelho negrito">Texto 2</span><br><br>
        <span class="fundoVermelho" wm-atrib>Texto 3</span>
        <!-- classe mais reutilizável -->
        <!-- id único -->
    </body>
</html>
