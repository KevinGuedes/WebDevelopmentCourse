<h1>Tabelas</h1>

<table>
    <!-- Descrição da Tabela -->
    <caption>Produtos</caption>

    <!-- Cabeçalho, corpo e footer -->
    <thead>
        <!-- Table row -->
        <tr>
            <!-- Table head: as colunas da tabela -->
            <th>Produto</th>
            <th>Preço (R$)</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <!-- Table data -->
            <td>iPad</td>
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>

        <tr>
            <td>Samsung S9</td>
            <td>2649,00</td>
            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3" rowspan="2">Total</td>
            <td>37637,00</td>
        </tr>
        <tr>
            <td>Teste</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        text-align: center;
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 1px #444;
    }

    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
