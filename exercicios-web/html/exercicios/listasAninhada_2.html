    [collapsible-item]:hover {
        cursor: pointer;
    }
</style>
<script>
    document.querySelectorAll('[collapsible-item]').forEach(collapsible => {
        collapsible.onclick = (e) => {
            //debugger
            const folderItems = collapsible.nextElementSibling //ignore text and comment elements
            const actualDisplay = folderItems.style.display

            folderItems.style.display = actualDisplay === 'none' ? 'block' : 'none'
        }
    })
</script>
