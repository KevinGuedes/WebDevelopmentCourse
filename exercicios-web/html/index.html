        document.querySelectorAll('[fetch-link]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = (e) => { 
                e.preventDefault() 

                fetch(link.getAttribute('fetch-link'))
                    .then(response => response.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
